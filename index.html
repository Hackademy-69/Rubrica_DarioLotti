<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
    <link rel="stylesheet" href="style.css">
</head>
  <body>
     <!-- header -->
     <header class="container-fluid">
        <div class="divHeader my-4">
            <h1 class="text-center">  Rubrica Dario </h1>
        </div>
    </header>
    
    <!-- buttons -->

    <section class="container-fluid">
        <div class="row ">
            <div class="col-12 col-md-4 col-lg-4   ">
                <h2 class="text-center">Mostra Contatti in Rubrica</h2>

                <article class="d-flex justify-content-center my-3" >
                    <button id="btnCust"  class="btn" >Mostra Contatti</button>
                </article>

            </div>

            <div class="col-12 col-md-4 col-lg-4">

                <h2 class= "text-center " >Input e Aggiungi Contatto </h2>

                <div class="container-fluid">
                    <div class="row">

                        <div class="col-6">
                            <div class="input-group mb-3">
                                
                                <input type="text " id="nameInput" class="form-control my-4" placeholder="Username" >

                                <div class="input-group mt-3">
                                    
                                    <input type="number" id="numeberInput" class="form-control" placeholder="Phone" >
                                  </div>
                                  
                              </div>
                              
                        </div>

                        <div class="col-6">

                            <button id="addContattiBtn" class="btn">
                                Aggiungi Contatti
                            </button>

                            <button id="removedContattiBtn" class="btn">
                                Rimuovi Contatti
                            </button>
                            
                        </div>
                    </div>
                </div>
                


            </div>
            
        
        <!-- cards -->

    </section>

    <div class="container">
        <div class="row">
            <div class="col-12 colWrapper">


            </div>
        </div>
    </div>


   
   
   
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <script src="https://kit.fontawesome.com/c9a61ccd14.js" crossorigin="anonymous"></script>
   
   
   <script src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
